<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 홈페이지</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* 사용자 정의 CSS */
        .custom-card {
            background-color: #f5f5f5; /* 배경 색상 변경 */
            border: none; /* 카드 테두리 제거 */
            border-radius: 10px; /* 카드 모서리 둥글게 */
        }
        .custom-card .card-body {
            padding: 20px;
        }
        .video-container {
            position: relative;
            overflow: hidden;
            max-width: 100%;
        }
        .video-container video {
            border-radius: 10px;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="video-container">
        <!-- 동영상 추가 -->
        <video autoplay muted loop>
            <source src="img/happynav_song_baby_15s.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <h3 class="text-center mt-4">***조합 이용안내</h3>

    <div class="row">
        <!-- 조합소개 -->
        <div class="col-md-4 mb-4">
            <div class="card custom-card"> <!-- 사용자 정의 클래스 추가 -->
                <img src="theme1.jpg" class="card-img-top" alt="테마 이미지">
                <div class="card-body">
                    <h5 class="card-title">조합소개</h5>
                    <p class="card-text">조합에 대한 간단한 소개 내용이 여기에 들어갑니다.</p>
                    <a href="#" class="btn btn-primary">자세히 보기</a>
                </div>
            </div>
        </div>

        <!-- 가입안내 -->
        <div class="col-md-4 mb-4">
            <div class="card custom-card"> <!-- 사용자 정의 클래스 추가 -->
                <img src="theme2.jpg" class="card-img-top" alt="테마 이미지">
                <div class="card-body">
                    <h5 class="card-title">가입안내</h5>
                    <p class="card-text">가입 절차 및 필요한 정보에 대한 안내가 여기에 들어갑니다.</p>
                    <a href="#" class="btn btn-secondary">자세히 보기</a>
                </div>
            </div>
        </div>

        <!-- 비과세예적금 -->
        <div class="col-md-4 mb-4">
            <div class="card custom-card"> <!-- 사용자 정의 클래스 추가 -->
                <img src="theme3.jpg" class="card-img-top" alt="테마 이미지">
                <div class="card-body">
                    <h5 class="card-title">비과세예적금</h5>
                    <p class="card-text">비과세예적금 상품에 대한 정보와 혜택이 여기에 들어갑니다.</p>
                    <a href="#" class="btn btn-warning">자세히 보기</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card custom-card"> <!-- 사용자 정의 클래스 추가 -->
                <img src="theme4.jpg" class="card-img-top" alt="테마 이미지">
                <div class="card-body">
                    <h5 class="card-title">대출안내</h5>
                    <p class="card-text">신협에서 저리 신용대출을 받으세요</p>
                    <a href="#" class="btn btn-dark">자세히 보기</a>
                </div>
            </div>
        </div>
        <!-- 나머지 항목들도 동일하게 수정 -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
